<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig-Game</title>
  </head>
  <body>
    <main class="container">
      <section class="player-1">
        <h2 class="player-1__title">Player 1</h2>
        <p class="player-1__score">45</p>
        <p class="player-1__current-score">0</p>
      </section>
      <section class="player-2">
        <h2 class="player-2__title">Player 1</h2>
        <p class="player-2__score">45</p>
        <p class="player-2__current-score">0</p>
      </section>
      <section class="actions">
        <button class="btn roll">Roll Dice</button>
        <button class="btn hold">Hold Score</button>
        <button class="btn new">New Game</button>
        <img src="" alt="dice" />
      </section>
    </main>
  </body>
</html>
